<!DOCTYPE html>

  <style>
    body {
      padding-bottom: 60px;
      background: white;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-text-size-adjust: none;
      margin: 0;
    }

    @font-face {
      font-family: 'Pistilli Roman';
      src: url('assets/Pistilli-Roman.otf') format('opentype');
    }

    p {
      font-family: Helvetica, sans-serif;
      font-size: 16px;
      line-height: 1.2;
      color: #5c5c5c;
      margin: 0;
    }

    .tagline {
      margin-top: 12vw;
      margin-left: 40px;
      font-size: 18px;
    }

    .subtagline {
      margin-left: 40px;
      margin-bottom: 40px;
      font-size: 18px;
    }

    .content-wrapper {
      width: 100%;
      position: relative;
      padding-bottom: 60px;
    }

    .image-container {
      position: absolute;
      width: 45%;
      max-width: 500px;
      text-decoration: none;
      display: block;
      z-index: 1;
    }

    .image-with-rotated-text {
      display: flex;
      align-items: center;
      position: relative;
    }

    .image-container img,
    .image-container video {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-container:hover img,
    .image-container:hover video {
      transform: scale(1.02);
    }

    .rotated-text {
      font-family: Helvetica;
      font-weight: bold;
      color: rgb(166, 173, 170);
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      white-space: nowrap;
      font-size: 25px;
      position: absolute;
      left: -30px;
      top: 50%;
      margin-top: -50px;
    }

    h1 {
      font-family: 'Pistilli Roman', serif;
      color: rgb(192, 203, 186);
      font-size: 8vw;
      font-weight: normal;
      margin: 0;
      margin-left: 40px;
      position: fixed;
      top: 10px;
      left: 0;
      cursor: pointer;
      z-index: 100;
      transition: color 0.3s;
    }

    h1:hover {
      color: grey;
    }

    .nav-links {
      position: fixed;
      top: 50px;
      right: 60px;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .nav-link {
      font-size: 20px;
      margin-bottom: 2px;
      text-decoration: none;
      font-family: Helvetica, sans-serif;
      font-weight: bold;
      color: rgb(166, 173, 170);
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: gray;
    }

    footer {
      height: 60px;
      text-align: center;
    }

    #floating-house { left: 12%; top: 10px; }
    #cube-house { right: 12%; top: 300px; }
    #pond-lounge { left: 17%; top: 700px; }
    #bedroom-render { right: 15%; top: 900px; }
    #product-design { left: 14%; top: 1500px; }

    /* Responsive styles */
    @media (max-width: 1200px) {
      .image-container { width: 50%; }
    }

    @media (max-width: 900px) {
      h1 { font-size: 8vw; }
      .image-container { width: 60%; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
        margin-left: 20px;
      }

      .tagline, .subtagline {
        margin-left: 20px;
        font-size: 2.5vw;
      }

      .nav-links {
        top: 30px;
        right: 20px;
      }

      .nav-link {
        font-size: 14px;
        margin-bottom: 4px;
      }

      .rotated-text {
        writing-mode: horizontal-tb;
        transform: none;
        position: static;
        text-align: center;
        font-size: 18px;
        margin: 10px 0 5px;
        display: block;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 40px;
        position: static;
      }

      .image-container {
        position: relative;
        width: 90%;
        margin: 0 auto 40px;
        text-align: center;
      }

      .image-with-rotated-text {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image-container img,
      .image-container video {
        max-width: 100%;
        margin: 0 auto;
      }
    }

    @media (max-width: 480px) {
      .tagline, .subtagline {
        font-size: 14px;
      }

      .nav-link {
        font-size: 12px;
        margin-bottom: 3px;
      }

      .image-container {
        width: 90%;
        margin-bottom: 40px;
      }
    }
  </style>
</head>
