  <style>
    body {
      padding-bottom: 60px;
      background: white;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-text-size-adjust: none;
      margin: 0;
    }

    @font-face {
      font-family: 'Pistilli Roman';
      src: url('assets/Pistilli-Roman.otf') format('opentype');
    }

    /* Hero Banner Styles */
    .hero-banner {
      width: 100%;
      height: 700px;
      overflow: hidden;
      position: relative;
    }

    .hero-banner img, 
    .hero-banner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: opacity 0.5s ease;
    }

    /* Hide videos by default */
    .hero-banner video {
      display: none;
    }

    p {
      font-family: Helvetica, sans-serif;
      font-size: 16px;
      line-height: 1.2;
      color: #5c5c5c;
      margin: 0;
    }

    /* Title styles */
    .title-container {
      position: fixed;
      top: 10px;
      left: 40px;
      z-index: 100;
    }

    /* Taglines styles */
    .taglines-container {
      position: fixed;
      top: 180px; /* Adjust this value based on your title's height */
      left: 40px;
      z-index: 100;
    }

    .taglines-container .tagline,
    .taglines-container .subtagline {
      color: rgb(69, 69, 69); /* Make text visible against hero image */
      margin-left: 0;
      margin-bottom: 5px;
      text-shadow: 1px 1px 3px rgba(101, 101, 101, 0.75); /* Adds shadow for better visibility */
    }

    .tagline, .subtagline {
      font-size: 18px;
    }

    .content-wrapper {
      width: 100%;
      position: relative;
      padding-bottom: 60px;
    }

    .image-container {
      position: absolute;
      width: 45%;
      max-width: 500px;
      text-decoration: none;
      display: block;
      z-index: 1;
    }

    .image-with-rotated-text {
      display: flex;
      align-items: center;
      position: relative;
    }

    .image-container img,
    .image-container video {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-container:hover img,
    .image-container:hover video {
      transform: scale(1.02);
    }

    .rotated-text {
      font-family: Helvetica;
      font-weight: bold;
      color: rgb(166, 173, 170);
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      white-space: nowrap;
      font-size: 25px;
      position: absolute;
      left: -30px;
      top: 50%;
      margin-top: -50px;
    }

    h1 {
      font-family: 'Pistilli Roman', serif;
      color: rgb(192, 203, 186);
      font-size: 8vw;
      font-weight: normal;
      margin: 0;
      cursor: pointer;
      transition: color 0.3s;
    }

    h1:hover {
      color: grey;
    }

    .nav-links {
      position: fixed;
      top: 50px;
      right: 60px;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .nav-link {
      font-size: 20px;
      margin-bottom: 2px;
      text-decoration: none;
      font-family: Helvetica, sans-serif;
      font-weight: bold;
      color: rgb(166, 173, 170);
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: gray;
    }

    footer {
      height: 60px;
      text-align: center;
    }

    #floating-house { left: 12%; top: 100px; } /* Adjusted to make room for banner */
    #cube-house { right: 12%; top: 400px; } /* Adjusted to make room for banner */
    #pond-lounge { left: 17%; top: 800px; } /* Adjusted to make room for banner */
    #bedroom-render { right: 15%; top: 1200px; } /* Adjusted to make room for banner */
    #product-design { left: 14%; top: 1800px; } /* Adjusted to make room for banner */

    /* Responsive styles */
    @media (max-width: 1200px) {
      .image-container { width: 50%; }
    }

    @media (max-width: 900px) {
      h1 { font-size: 8vw; }
      .image-container { width: 60%; }
    }

    @media (max-width: 768px) {
      .hero-banner {
        height: 200px;
      }

      .title-container {
        left: 20px;
      }

      .taglines-container {
        left: 20px;
        top: 90px; /* Adjusted for smaller screens */
      }
      
      .taglines-container .tagline,
      .taglines-container .subtagline {
        font-size: 2.5vw;
      }

      h1 {
        font-size: 8vw;
      }

      .nav-links {
        top: 30px;
        right: 20px;
      }

      .nav-link {
        font-size: 14px;
        margin-bottom: 4px;
      }

      .rotated-text {
        writing-mode: horizontal-tb;
        transform: none;
        position: static;
        text-align: center;
        font-size: 18px;
        margin: 10px 0 5px;
        display: block;
      }

      .content-wrapper {
        display: flex;

        align-items: center;

      }

      }

      .image-container img,
      .image-container video {
        max-width: 100%;
        margin: 0 auto;
      }
    }

    @media (max-width: 480px) {
      .hero-banner {

      }

      .taglines-container .tagline,
      .taglines-container .subtagline {

      }

      .nav-link {
        font-size: 12px;
        margin-bottom: 3px;
      }

      .image-container {
        width: 90%;
        margin-bottom: 40px;
      }
    }
  </style>
</head>

  <script>
    // Background media rotation with support for both images and videos
    document.addEventListener('DOMContentLoaded', function() {
      // Array of background media - include both images and videos
      const backgroundMedia = [
        // Images
        { type: 'image', src: 'assets/images/Goyokipics (5).JPG'},
        { type: 'image', src: 'assets/images/Goyokipics (11).JPG'},
        { type: 'image', src: 'assets/images/Widescape.png' },
        // Videos - add your video paths here
        { type: 'video', src: 'assets/videos/Widespaedit.mp4' },
        { type: 'video', src: 'assets/videos/Blockhouse.mov' },
        { type: 'video', src: 'assets/videos/Cylwide.mov' }
        // Add more media as needed
      ];
      
      // Select a random media from the array
      const randomMedia = backgroundMedia[Math.floor(Math.random() * backgroundMedia.length)];
      
      const heroImg = document.getElementById('hero-image');
      const heroVideo = document.getElementById('hero-video');
      
      // Set the appropriate media based on type
      if (randomMedia.type === 'image') {
        heroImg.style.display = 'block';
        heroVideo.style.display = 'none';
        heroImg.src = randomMedia.src;
      } else if (randomMedia.type === 'video') {
        heroImg.style.display = 'none';
        heroVideo.style.display = 'block';
        heroVideo.innerHTML = `<source src="${randomMedia.src}" type="video/mp4">`;
        heroVideo.load(); // Reload the video with new source
      }
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.addEventListener('DOMContentLoaded', function () {
      const videos = document.querySelectorAll('video');
      videos.forEach(video => video.removeAttribute('controls'));
    });
  </script>
