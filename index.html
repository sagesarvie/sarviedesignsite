  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Remove controls attribute from video but keep autoplay and loop
      const videos = document.querySelectorAll('video');
      videos.forEach(video => {
        video.removeAttribute('controls');
      });
      
      // Function to adjust content spacing based on window size
      function adjustLayout() {
        // Get viewport dimensions
        const windowWidth = window.innerWidth;
        
        // On mobile, reset positioning to prevent any overlap
        if (windowWidth <= 768) {
          const contentWrapper = document.querySelector('.content-wrapper');
          const imageContainers = document.querySelectorAll('.image-container');
          
          // Calculate total height needed based on images
          let totalHeight = 0;
          imageContainers.forEach(container => {
            if (windowWidth <= 480) {
              totalHeight += container.offsetHeight + 50; // Image height + margin
            } else {
              totalHeight += container.offsetHeight + 60; // Image height + margin
            }
          });
          
          // Adjust content wrapper height if needed
          if (totalHeight > 0) {
            contentWrapper.style.minHeight = (totalHeight + 200) + 'px'; // Add some extra padding
          }
        }
      }
      
      // Run on load and resize
      window.addEventListener('load', adjustLayout);
      window.addEventListener('resize', adjustLayout);
    });
  </script>
