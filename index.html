<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="assets/images/120020.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sage sarvie</title>
  <style>
    body {
      padding-bottom: 60px;
      background: white;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-text-size-adjust: none;
      margin: 0;
    }

    @font-face {
      font-family: 'Pistilli Roman';
      src: url('assets/Pistilli-Roman.otf') format('opentype');
    }

    /* Hero Banner Styles */
    .hero-banner {
      width: 100%;
      height: 700px;
      overflow: hidden;
      position: relative;
    }

    .hero-banner img, 
    .hero-banner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: opacity 0.5s ease;
    }

    /* Hide videos by default */
    .hero-banner video {
      display: none;
    }

    p {
      font-family: Helvetica, sans-serif;
      font-size: 16px;
      line-height: 1.2;
      color: #5c5c5c;
      margin: 0;
    }

    /* Title styles */
    .title-container {
      position: fixed;
      top: 10px;
      left: 40px;
      z-index: 100;
    }

    /* Taglines styles */
    .taglines-container {
      position: absolute;
      top: 180px;
      left: 40px;
      z-index: 100;
    }

    .taglines-container .tagline,
    .taglines-container .subtagline {
      color: rgb(69, 69, 69);
      margin-left: 0;
      margin-bottom: 5px;
      text-shadow: 1px 1px 3px rgba(101, 101, 101, 0.75);
    }

    .tagline, .subtagline {
      font-size: 18px;
    }

    .content-wrapper {
      width: 100%;
      position: relative;
      padding-bottom: 60px;
    }

    .image-container {
      position: absolute;
      width: 45%;
      max-width: 500px;
      text-decoration: none;
      display: block;
      z-index: 1;
    }

    .image-with-rotated-text {
      display: flex;
      align-items: center;
      position: relative;
    }

    .image-container img,
    .image-container video {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-container:hover img,
    .image-container:hover video {
      transform: scale(1.02);
    }

    .rotated-text {
      font-family: Helvetica;
      font-weight: bold;
      color: rgb(166, 173, 170);
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      white-space: nowrap;
      font-size: 25px;
      position: absolute;
      left: -30px;
      top: 50%;
      margin-top: -30px;
    }

    h1 {
      font-family: 'Pistilli Roman', serif;
      color: rgb(192, 203, 186);
      font-size: 8vw;
      font-weight: normal;
      margin: 0;
      cursor: pointer;
      transition: color 0.3s;
    }

    h1:hover {
      color: grey;
    }

    /* Desktop Navigation */
    .nav-links {
      position: fixed;
      top: 50px;
      right: 60px;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .nav-link {
      font-size: 20px;
      margin-bottom: 2px;
      text-decoration: none;
      font-family: Helvetica, sans-serif;
      font-weight: bold;
      color: rgb(166, 173, 170);
      transition: color 0.3s;
      text-align: right;
    }

    .nav-link:hover {
      color: gray;
    }

    /* Mobile Navigation Drawer */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .menu-icon {
      width: 30px;
      height: 20px;
      position: relative;
      margin: 0;
      transform: rotate(0deg);
      transition: .5s ease-in-out;
      cursor: pointer;
    }

    .menu-icon span {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: rgb(166, 173, 170);
      border-radius: 3px;
      opacity: 1;
      left: 0;
      transform: rotate(0deg);
      transition: .25s ease-in-out;
    }

    .menu-icon span:nth-child(1) {
      top: 0px;
    }

    .menu-icon span:nth-child(2), .menu-icon span:nth-child(3) {
      top: 10px;
    }

    .menu-icon span:nth-child(4) {
      top: 20px;
    }

    .menu-icon.open span:nth-child(1) {
      top: 10px;
      width: 0%;
      left: 50%;
    }

    .menu-icon.open span:nth-child(2) {
      transform: rotate(45deg);
    }

    .menu-icon.open span:nth-child(3) {
      transform: rotate(-45deg);
    }

    .menu-icon.open span:nth-child(4) {
      top: 10px;
      width: 0%;
      left: 50%;
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      right: -280px;
      width: 250px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 999;
      display: flex;
      flex-direction: column;
      padding: 80px 15px 30px;
    }

    .mobile-nav.open {
      right: 0;
    }

    .mobile-nav-link {
      font-size: 20px;
      margin-bottom: 20px;
      text-decoration: none;
      font-family: Helvetica, sans-serif;
      font-weight: bold;
      color: rgb(166, 173, 170);
      transition: color 0.3s;
      text-align: left;
      padding: 5px 0;
    }

    .mobile-nav-link:hover {
      color: gray;
    }

    /* Overlay for when drawer is open */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    footer {
      height: 60px;
      text-align: center;
    }

    #floating-house { left: 12%; top: 100px; }
    #cube-house { right: 12%; top: 500px; }
    #pond-lounge { left: 17%; top: 900px; }
    #bedroom-render { right: 15%; top: 1200px; }
    #product-design { left: 14%; top: 1800px; }

    /* Improved Responsive styles */
    @media (max-width: 1200px) {
      .image-container { width: 50%; }
    }

    @media (max-width: 900px) {
      h1 { font-size: 10vw; }
      .image-container { width: 60%; }
    }

    @media (max-width: 768px) {
      .hero-banner {
        height: 400px;
      }

      .title-container {
        left: 20px;
      }

      .taglines-container {
        left: 20px;
        top: 100px;
      }
      
      .taglines-container .tagline,
      .taglines-container .subtagline {
        font-size: 16px;
      }

      h1 {
        font-size: 12vw;
      }

      /* Hide desktop nav and show mobile menu toggle */
      .nav-links {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      /* Mobile layout conversion - improved centering */
      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0; /* Remove padding that was causing asymmetry */
        position: static;
      }

      .image-container {
        position: relative;
        width: 90%;
        max-width: 400px;
        margin: 40px auto;
        top: auto !important;
        left: auto !important;
        right: auto !important;
        /* Center perfectly */
        left: 0 !important;
        right: 0 !important;
        margin-left: auto !important;
        margin-right: auto !important;
      }

      .rotated-text {
        writing-mode: horizontal-tb;
        transform: none;
        position: relative;
        left: 0;
        top: 0;
        margin: 0 0 10px 0;
        text-align: center;
        font-size: 20px;
        display: block;
      }

      .image-with-rotated-text {
        flex-direction: column;
        align-items: center;
        width: 100%; /* Ensure full width */
      }
    }

    @media (max-width: 480px) {
      .hero-banner {
        height: 300px;
      }

      .taglines-container {
        top: 90px;
      }

      .taglines-container .tagline,
      .taglines-container .subtagline {
        font-size: 14px;
      }

      .image-container {
        width: 90%; /* Slightly reduced from 95% for better margins */
        margin: 30px auto;
      }
      
      h1 {
        font-size: 14vw;
      }
    }
  </style>
</head>

<body>

  <!-- Separate taglines container -->

    <p class="subtagline">explore each chapter below â†“</p>

  <div class="nav-links">

  <footer style="height: 60px;"></footer>

  <script>
    // Background media rotation with support for both images and videos
    document.addEventListener('DOMContentLoaded', function() {
      // Array of background media - include both images and videos
      const backgroundMedia = [
        // Images
        { type: 'image', src: 'assets/images/Goyokipics (5).JPG'},
        { type: 'image', src: 'assets/images/Goyokipics (11).JPG'},
        { type: 'image', src: 'assets/images/Widescape.png' },
        // Videos - add your video paths here
        { type: 'video', src: 'assets/videos/Widespaedit.mp4' },
        { type: 'video', src: 'assets/videos/Blockhouse.mov' },
        { type: 'video', src: 'assets/videos/Cylwide.mov' }
        // Add more media as needed
      ];
      
      // Select a random media from the array
      const randomMedia = backgroundMedia[Math.floor(Math.random() * backgroundMedia.length)];
      
      const heroImg = document.getElementById('hero-image');
      const heroVideo = document.getElementById('hero-video');
      
      // Set the appropriate media based on type
      if (randomMedia.type === 'image') {
        heroImg.style.display = 'block';
        heroVideo.style.display = 'none';
        heroImg.src = randomMedia.src;
      } else if (randomMedia.type === 'video') {
        heroImg.style.display = 'none';
        heroVideo.style.display = 'block';
        heroVideo.innerHTML = `<source src="${randomMedia.src}" type="video/mp4">`;
        heroVideo.load(); // Reload the video with new source
      }
      
      // Mobile Navigation Drawer functionality
      const menuToggle = document.getElementById('menu-toggle');
      const mobileNav = document.getElementById('mobile-nav');
      const menuIcon = document.querySelector('.menu-icon');
      const overlay = document.getElementById('overlay');
      
      // Toggle menu open/closed
      menuToggle.addEventListener('click', function() {
        mobileNav.classList.toggle('open');
        menuIcon.classList.toggle('open');
        overlay.classList.toggle('active');
        document.body.style.overflow = mobileNav.classList.contains('open') ? 'hidden' : '';
      });
      
      // Close menu when clicking overlay
      overlay.addEventListener('click', function() {
        mobileNav.classList.remove('open');
        menuIcon.classList.remove('open');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
      });
      
      // Close menu when clicking a nav link
      const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
      mobileNavLinks.forEach(link => {
        link.addEventListener('click', function() {
          mobileNav.classList.remove('open');
          menuIcon.classList.remove('open');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      });
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.addEventListener('DOMContentLoaded', function () {
      const videos = document.querySelectorAll('video');
      videos.forEach(video => video.removeAttribute('controls'));
    });
  </script>
</body>
